<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step login form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 480px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button[disabled] {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="step active" id="step1">
            <h2>Step 1: Enter email</h2>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="step" id="step2">
            <h2>Step 2: Enter password</h2>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="step" id="step3">
            <h2>Step 3: Confirm details</h2>
            <p>Email:<span id="confirmEmail"></span></p>
            <p>Password:<span id="confirmPassword"></span></p>
        </div>
        <div class="buttons">
            <button id="prevBtn" onclick="prevStep()" disabled>Previous</button>
            <button id="nextBtn" onclick="nextStep()">Next</button>
        </div>
    </div>
    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.step')
        const nextBtn = document.getElementById('nextBtn')
        const prevBtn = document.getElementById('prevBtn')

        function showStep(step) {
            steps.forEach((stepDiv, index) => {
                stepDiv.classList.remove('active');
                if (index == step) {
                    stepDiv.classList.add('active');
                }
            });
            prevBtn.disabled = step === 0;
            nextBtn.textContent = step === steps.length - 1 ? 'Submit' : 'Next';
        }

        function nextStep() {
            if (currentStep == steps.length - 1) {
                alert('Form submitted successfully');
            } else {
                if (validateStep(currentStep)) {
                    currentStep++;
                    if (currentStep == 1) {
                        location.href = window.location.href + '?step=1';
                        return;
                    }
                    if (currentStep == steps.length - 1) {
                        document.getElementById('confirmEmail').textContent = document.getElementById('email').value
                        document.getElementById('confirmPassword').textContent = document.getElementById('password').value
                    }
                    showStep(currentStep);
                }
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep)
            }
        }

        function validateStep(step) {
            if (step == 0) {
                const email = document.getElementById('email').value;
                if (!email) {
                    alert('Please enter your email')
                    return false
                }
            } else if (step == 1) {
                const password = document.getElementById('password').value;
                if (!password) {
                    alert('Please enter your password')
                    return false
                }
            }
            return true
        }

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return -1;
        }

        queryStep = getQueryVariable('step')
        if (queryStep != -1) {
            currentStep = queryStep
        }
        showStep(currentStep);
    </script>
</body>

</html>
