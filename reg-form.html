<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <!-- Form -->
    <div class="box-outer">
        <form name="signup_form" method="post" action="" autocomplete="off">
            <h2 class="heading">Sign Up Form</h2>

            <div class="inputDiv">
                <label>First Name</label>
                <input type="text" name="first_name" class="input-control" placeholder="Your first name">
            </div>

            <div class="inputDiv">
                <label>Last Name</label>
                <input type="text" name="last_name" class="input-control" placeholder="Your last name">
            </div>

            <div class="inputDiv">
                <label>Email</label>
                <input type="text" name="email" class="input-control" placeholder="Your email address">
            </div>

            <div class="inputDiv">
                <label>New Password</label>
                <input type="password" name="password" class="input-control" placeholder="Password">
            </div>

            <div class="inputDiv">
                <label>Confirm Password</label>
                <input type="password" name="password-confirm" class="input-control" placeholder="Confirm password">
            </div>

            <input type="submit" name="submit" class="button" value="Signup Now For FREE">
        </form>
        <hr>
        <div>By clicking Sign Up, you are indicating that you have read and agree to the <a href="#"
                target="_blank"><u>Terms of Use</u></a> and <a href="#" target="_blank"><u>Privacy Policy</u></a>.</div>
    </div>
    <!-- Form End -->
</body>

</html>
